<div class="flex flex-col w-full p-5">
    <div class="flex flex-col items-end justify-end">
        <div class="example-button-row">
            <!-- <button mat-stroked-button [routerLink]="'/product/form'" >Add product</button> -->
            <button
                class="ml-4"
                mat-flat-button
                
                (click)="btnAdd()"
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>
    <div class="w-full flex flex-col">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input
                matInput
                #filter
                [autocomplete]="'off'"
                [placeholder]="'Search product'">
            />
        </mat-form-field>
    </div>

    <div class="">
        <div class="mat-elevation-z8" *ngIf="dataSource; ">
            <table mat-table [dataSource]="dataSource" fusePerfectScrollbar  matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.productId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        productName
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
                </ng-container>

                <!-- subcategory Column -->
                <ng-container matColumnDef="subcategoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        subcategoryName
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.subcategoryName }}%</td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="typeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        typeName
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.typeName }}</td>
                </ng-container>

                <!-- code Column -->
                <ng-container matColumnDef="subcategoryId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        subcategoryId
                    </th>
                        <td mat-cell *matCellDef="let row">{{ row.subcategoryId }}</td>
                </ng-container>

                <!-- productName Column -->
                <!-- <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        status
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.status }}</td>
                </ng-container> -->
                
                <!-- action Column -->

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let row">
                          <button mat-icon-button color="primary" (click)="btnEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="deleteConfirm(row.productId)">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
            ></mat-paginator>
        </div>
    </div>
</div>
