<h1 mat-dialog-title>User Management</h1>




<div mat-dialog-content>

<form name="myForm" #groupForm="ngForm" [formGroup]="myForm"  (ngSubmit)="formSubmit()" autocomplete="off">
<!-- blocker overlay form -->
    <div class="flex flex-col" >


        <mat-form-field class="flex-auto mr-2">
    
            <mat-label>subcategoryName</mat-label>
            
            <input matInput required cdkFocusInitial formControlName='subcategoryName'>
            
            <mat-error>Field is required.</mat-error>
            
         </mat-form-field>

         <mat-form-field class="flex-auto mr-2">
    
            <mat-label>productName</mat-label>
            
            <input matInput required cdkFocusInitial formControlName='productName'>
            
            <mat-error>Field is required.</mat-error>
            
         </mat-form-field>

         <mat-form-field class="flex-auto mr-2">
    
            <mat-label>typeName</mat-label>
            
            <input matInput required cdkFocusInitial formControlName='typeName'>
            
            <mat-error>Field is required.</mat-error>
            
         </mat-form-field>

         <mat-form-field class="flex-auto mr-2">
    
            <mat-label>subcategoryId</mat-label>
            
            <input matInput required cdkFocusInitial formControlName='subcategoryId'>
            
            <mat-error>Field is required.</mat-error>
            
         </mat-form-field>

         <!-- <mat-form-field class="flex-auto mr-2">
    
            <mat-label>status</mat-label>
            
            <input matInput required cdkFocusInitial formControlName='status'>
            
            <mat-error>Field is required.</mat-error>
            
         </mat-form-field> -->

    </div>
</form>
</div>

<div mat-dialog-actions>

<button mat-flat-button [color]="'accent'" (click)="onNoClick()">Cancel</button>
<button mat-flat-button [color]="'primary'" [disabled]="groupForm.invalid" (click)="groupForm.ngSubmit.emit()" >{{ this._data ? 'Update' : 'Add' }}</button>
    
</div>
